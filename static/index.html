<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1 class="website-heading" data-text="Chat Application">Chat Application</h1>
    <div class="button-container">
        <button onclick="clearDatabase()">Clear Database</button>
        <button onclick="clearMessage()">Clear Message</button>
    </div>
    <div class="login-parent">
        <div class="login-child">
            <div class="login-Page">
                <h1 class="login-heading">Login</h1>
                <div class="login-input-fields">
                    <input type="text" placeholder="Enter your email" id="login-useremail">
                    <input type="password" placeholder="Enter your password" id="login-password">
                </div>
                <div class="forgetOrsignup">
                    <div class="forget">Forget Password</div>
                    <div class="signup" onclick="pageHandle()">Signup</div>
                </div>
                <div class="login-button"><button onclick="authenticateUser()">Login</button></div>
            </div>
            <div class="signup-Page">
                <h1 class="signup-heading">SIGN UP</h1>
                <div class="signup-input-fields">
                    <input type="text" placeholder="Enter your full name" id="signup-name" required>
                    <input type="tel" placeholder="Enter your phone number" id="signup-number" required>
                    <input type="email" placeholder="Enter your Email" id="signup-email" required>
                    <input type="password" placeholder="Enter your password" id="signup-password" required>
                </div>
                <div class="back-to-login" onclick="pageHandle()"><span>Back to login</span></div>
                <div class="signup-button"><button onclick="checkUserDetails()">SignUp</button></div>
            </div>
        </div>
    </div>
    <footer>this is the scrolling text</footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>
</html>
