<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
    <h1 class="website-heading">Chat Application</h1>
    <div class="chat-parent">
        <div class="logout"><button onclick="logout()">Logout</button></div>
        <div class="chat-child">
                <h1 class="chatbox-header">Message Box</h1>
                <div class="messages">
                </div>
                <div class="send-message">
                    <input type="text" id="userInputMessage" placeholder="Enter your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
        </div>
    </div>

    
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
