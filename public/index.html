<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style1.css">
</head>
<body>
    <h1 class="website-heading">Chat Application</h1>
    <div class="login-parent">
        <div class="login-child">
            <div class="login-Page">
                <h1 class="signin-heading">SIGN IN</h1>
                <div class="input-fields">
                    <input type="text" placeholder="Username or email" id="login-username">
                    <input type="text" placeholder="Password" id="login-password">
                </div>
                <div class="forgetOrsignup">
                    <div class="forget">Forget Password</div>
                    <div class="signup" onclick="pageHandle()">Signup</div>
                </div>
                <div class="login-button"><button onclick="authenticateUser()">Login</button></div>
            </div>
            <div class="signup-Page">
                <h1 class="signup-heading">SIGN UP</h1>
                <div class="signup-input-fields">
                    <input type="text" placeholder="Enter your full name">
                    <input type="text" placeholder="Enter your phone number">
                    <input type="text" placeholder="Enter your Email">
                    <input type="text" placeholder="Enter your password">
                </div>
                <div class="back-to-login" onclick="pageHandle()">Back to login</div>
                <div class="signup-button"><button>SignUp</button></div>
            </div>
        </div>
    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="/login_page.js"></script>
    <script src="/script.js"></script>
</body>
</html>
